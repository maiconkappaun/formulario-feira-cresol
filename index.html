<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cresol</title>
</head>

<body>
    <div>
        <label for="">Nome:</label>
        <input type="text" name="nome" id="nome">
    </div>
    <div>
        <label for="">CPF:</label>
        <input type="text" name="cpf" id="cpf">
    </div>
    <div>
        <label for="">Telefone:</label>
        <input type="number" name="telefone" id="telefone">
    </div>
    <button onclick="pegarDados()"> <a href="instagram://user?username=nomedeusuario">Abrir Instagram</a></button>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function pegarDados() {
            var nome = document.getElementById('nome').value.toUpperCase()
            salvar(nome, nome, nome)
            abrirPagina()
        }
        function abrirPagina() {
            // Especifique o URL da página HTML que você deseja abrir
            var url = 'https://www.instagram.com/cresolalianca/';

            // Abra a página em uma nova janela ou aba do navegador
            window.open(url, '_blank');
        }
    </script>
</body>

</html>
